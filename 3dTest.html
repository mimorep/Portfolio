<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <!--link rel="stylesheet" type="text/css" href=""/-->
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/GLTFLoader.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script>
            let scene, camera, renderer;

            function init() {

                // Set the scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xdddddd);

                // Enable de camera control
                camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 5000);
                camera.rotation.y = 45/180*Math.PI;
                camera.position.x = 0.75;
                camera.position.y = 0.75;
                camera.position.z = 0.75;

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                //controls.addEventListener('change', renderer);

                // Set the studio light
                hligth = new THREE.AmbientLight (0x404040,100);
                scene.add(hligth);             
                
                // Add the element to the web
                document.body.appendChild(renderer.domElement);

                // Init the 3d loader and load the fitos file
                let loader = new THREE.GLTFLoader();
                loader.load('3dStuff/Fito3d.gltf', gltf => {

                    fitos = gltf.scene.children[0];
                    fitos.scale.set(0.5,0.5,0.5);
                    scene.add(gltf.scene);
                    animate();

                });

            }

            function animate () {
                
                renderer.render(scene, camera);
                requestAnimationFrame(animate);

            }

            // Init the 3d content
            init();

        </script>

    </body>
</html>
